<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/0f81673b0b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meu Animalzinho</title>
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Meu Animalzinho</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>
            <div id="social_media">
                <a href="https://github.com/brennaabreu">
                    <img src="./icons8-github-48.png" alt="GitHub">
                </a>
                <a href="https://codepen.io/Brenna-Abreu">
                    <img src="./icons8-codepen-50.png" alt="Codepen">
                </a>
                <a href="https://www.instagram.com/lionofheart/">
                    <img src="./icons8-instagram-60.png" alt="Instagram">
                </a>
            </div>
            <div id="inputs">
                <div class="input-box">
                    <label for="nome">
                        Nome
                        <div class="input-field">
                            <i class="fa-solid fa-paw"></i>
                            <input type="text" id="nome" name="nome">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="comida">
                        Comida Preferida
                        <div class="input-field">
                            <i class="fa-solid fa-bowl-rice"></i>
                            <input type="text" id="comida" name="comida">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="idade">
                        Idade
                        <div class="input-field">
                            <i class="fa-solid fa-heart"></i>
                            <input type="number" id="idade" name="idade">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="peso">
                        Peso
                        <div class="input-field">
                            <i class="fa-solid fa-weight-scale"></i>
                            <input type="number" id="peso" name="peso">
                        </div>
                    </label>
                </div>
            </div>
        </form>
    </main>
    <script type="text/javascript" src="script.js"></script>
    <script><i id="fa-sun" class="fa-solid fa-sun"></i></script>
</body>
</html>
